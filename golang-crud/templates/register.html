<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/templates/css/register_style.css">
    <title>Register form</title>
    <style>
        .error{
        color: red;
        font-size: medium !important;
    } 
    .passwordIcon{ 
        padding:2px;
        margin-top: 13px;
        position: absolute;
        right:-30px !important;
     } 
    </style>

</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  
<script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<body>
    <div class="container">
        <form  method="POST" id="formValidate">
            <h1>Register Form</h1>
            <table>
                <tbody>
                    <tr>
                        <th>
                            <label for="name">First Name </label>
                        </th>
                        <td>
                            <input type="text" name="firstname" id="firstname" placeholder="Enter the first name" required/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="name">Last Name </label>
                        </th>
                        <td>
                            <input type="text" name="lastname" id="lastname" placeholder="Enter the last name" required/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="mail">Email </label>
                        </th>
                        <td>
                            <input type="text" id="email" name="email" placeholder="Enter the mail" required/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="phone">Mobile number</label>
                        </th>
                        <td>
                            <input type="tel" name="phonenumber" id="phone" placeholder="Enter the mobile number"required/>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="phone">Password</label>
                        </th>
                        <td>
                            <input type="password" name="password" id="registerpassword" placeholder="Enter the password"required/>
                        </td>
                        <td class="passwordIcon" style="margin-right: 36vw;"> 
                            <span id="registerpasswordicon" onclick="iconButton('registerpassword')">
                               <img src="/templates/image/eye.svg" alt="" height="auto" width="20px" style="margin-top: 4px;" /> </span>
                       </td>
                    </tr>
                    <tr>
                        <th>
                            <input type="submit" class="submit" value="Submit" >  
                        </th>
                        <th>
                            <input type="reset" value="Reset" class="reset">
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <h3></h3> 
                         </th>
                    </tr>
                </tbody>
               
               
            </table>
            
        </form>
             <div class="signin">
                <span>Already user  <a href="log">Sign-in</a>?</span>
            </div>      
    </div>
    <script src="/templates/js/registerScript.js"></script>
</body>
</html>
